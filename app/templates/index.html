<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>EcoDigest</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f5f6f7;
            --text-primary: #222222;
            --text-secondary: #555555;
            --user-bubble: #e3e7eb;
            --assistant-bubble: #d1e7dd;
            --highlight: #007b83;
            --danger: #c0392b;
            --border: #cccccc;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: stretch;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            height: 100vh;
            background: var(--bg-secondary);
            display: flex;
            flex-direction: column;
            border-left: 1px solid var(--border);
            border-right: 1px solid var(--border);
        }

        h1 {
            text-align: center;
            font-size: 1.4rem;
            font-weight: 600;
            padding: 1rem;
            background-color: #ffffff;
            border-bottom: 1px solid var(--border);
            color: var(--text-primary);
            margin: 0;
        }

        #chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            background-color: var(--bg-secondary);
        }

        .message {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            line-height: 1.6;
            border-radius: 6px;
            padding: 0.75rem 1rem;
        }

        .message.user {
            background-color: var(--user-bubble);
            align-self: flex-end;
            border: 1px solid var(--border);
        }

        .message.assistant {
            background-color: var(--assistant-bubble);
            align-self: flex-start;
            border: 1px solid var(--border);
        }

        .role-icon {
            font-size: 1rem;
            min-width: 30px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            border-radius: 4px;
            background: var(--highlight);
            color: #ffffff;
        }

        .user .role-icon {
            background-color: var(--highlight);
        }

        .assistant .role-icon {
            background-color: #2e7d32;
        }

        .message-content {
            max-width: 80%;
            word-wrap: break-word;
        }

        form {
            display: flex;
            border-top: 1px solid var(--border);
            background-color: #ffffff;
            padding: 0.75rem 1rem;
        }

        textarea {
            flex-grow: 1;
            background-color: #ffffff;
            color: var(--text-primary);
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 1rem;
            resize: none;
            padding: 10px 12px;
            height: 50px;
        }

        textarea:focus {
            outline: none;
            border-color: var(--highlight);
        }

        button {
            background-color: var(--highlight);
            color: #ffffff;
            border: none;
            border-radius: 6px;
            padding: 0 20px;
            margin-left: 10px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #006770;
        }

        .footer-buttons {
            display: flex;
            justify-content: flex-end;
            padding: 0.5rem 1rem;
            border-top: 1px solid var(--border);
            background-color: #ffffff;
        }

        .clear-btn {
            background-color: var(--danger);
            color: #ffffff;
            border: none;
            border-radius: 6px;
            padding: 8px 14px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .clear-btn:hover {
            background-color: #a93226;
        }

        .error {
            color: var(--danger);
            text-align: center;
            padding: 10px;
            background-color: #f9d6d5;
            border-radius: 6px;
            margin: 10px;
        }

        @media (max-width: 768px) {
            .container {
                border: none;
                width: 100%;
                height: 100vh;
            }

            form {
                flex-direction: column;
                gap: 10px;
            }

            textarea {
                height: 60px;
            }

            button {
                width: 100%;
                margin-left: 0;
            }

            .footer-buttons {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>EcoDigest</h1>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <div id="chat-box">
            {% for msg in messages %}
                <div class="message {{ msg.role }}">
                    <div class="role-icon">
                        {% if msg.role == 'user' %}
                            U
                        {% else %}
                            A
                        {% endif %}
                    </div>
                    <div class="message-content">
                        {{ msg.content | safe }}
                    </div>
                </div>
            {% endfor %}
        </div>

        <form method="post" action="{{ url_for('index') }}">
            <textarea name="prompt" placeholder="Ask a question..." required></textarea>
            <button type="submit">Send</button>
        </form>

        <div class="footer-buttons">
            <form method="get" action="{{ url_for('clear') }}">
                <button type="submit" class="clear-btn">Clear Chat</button>
            </form>
        </div>
    </div>
</body>
</html>
